<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>开发者工具</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/materialdesignicons.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="js/lib/codemirror/codemirror.css">
</head>
<body>
  <div class="top-bar">
    <div class="logo">开发者工具</div>
    <div class="language-selector">
      <select id="language-select">
        <option value="en">English</option>
        <option value="zh">中文</option>
      </select>
    </div>
  </div>
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <div class="subtitle">助力开发人员和IT工作者</div>
      <button class="sidebar-toggle" id="sidebar-toggle" title="收起/展开侧边栏">
        <i class="mdi mdi-menu"></i>
      </button>
    </div>
    <div class="tool-menu-search">
      <input type="text" id="tool-search" placeholder="搜索工具...">
      <i class="mdi mdi-magnify"></i>
    </div>
    <div id="tool-menu-list" class="tool-menu-list"></div>
  </div>
  <div class="main-content">
    <div class="tool-intro">
      <h2>开发者工具集</h2>
      <p>本工具集提供多种实用功能，包括JSON/XML格式化、文本加密解密、Base64转换、大小写转换等，帮助开发者提高工作效率。</p>
      <p>点击左侧菜单选择不同工具，每个工具都有详细的使用说明和示例。</p>
    </div>
  </div>

  <script src="js/lib/diff.js"></script>
  <script src="js/lib/mermaid/mermaid.min.js"></script>
  <script src="js/lib/codemirror/codemirror.js"></script>
  <script src="js/lib/codemirror/javascript.js"></script>
  <script src="js/lib/codemirror/xml.js"></script>
  <script src="js/lib/codemirror/loadmode.js"></script>
  <script src="index.js" type="module"></script>
</body>
</html>
